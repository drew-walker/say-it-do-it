<div class="modal-header">
    <h3 class="modal-title">Do</h3>
</div>
<div class="modal-body">
    <p ng-hide="editingCommand">What would you like to do when you say "<a href="" tooltip="Click to change" tooltip-placement="bottom" ng-click="changeCommand()">{{command}}</a>"?</p>
    <form class="form-inline" ng-show="editingCommand">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" ng-model="command" />
                <div class="input-group-addon" ng-click="saveCommand()"><span class="glyphicon glyphicon-floppy-disk" /></div>
            </div>
        </div>
    </form>
    <div ng-repeat="(serviceName, availableActions) in services">
        {{serviceName}}
        <table class="table table-bordered table-hover">
            <tr ng-repeat="(actionName, action) in availableActions" ng-click="selectAction(serviceName + '.' + actionName)">
                <td>{{action.name}} <span class="glyphicon glyphicon-ok" ng-show="serviceName + '.' + actionName==selectedAction"></span></td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
