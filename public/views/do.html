<div class="modal-header">
    <h3 class="modal-title">Do</h3>
</div>
<div class="modal-body">
    <p ng-hide="editingCommand">What would you like to do when you say "<a href="" tooltip="Click to change" tooltip-placement="bottom" ng-click="changeCommand()">{{command}}</a>"?</p>
    <form class="form-inline" ng-show="editingCommand">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" ng-model="command" />
                <div class="input-group-addon" ng-click="saveCommand()"><span class="glyphicon glyphicon-floppy-disk" /></div>
            </div>
        </div>
    </form>
    <div style="position:relative">
        <span ng-repeat="(serviceName, service) in services" dropdown>
            <img style="width:30px; height:30px; border-radius:15px;" src="/images/logo-{{serviceName}}.png" alt="{{service.friendlyName}}" dropdown-toggle tooltip="{{service.friendlyName}}" />
            <ul class="dropdown-menu">
                <li ng-repeat="(actionName, action) in service.actions">
                    <a ng-click="selectAction(serviceName + '.' + actionName)">{{action.name}} <span class="glyphicon glyphicon-ok" ng-show="serviceName + '.' + actionName==selectedAction"></a></span>
                </li>
            </ul>
        </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
