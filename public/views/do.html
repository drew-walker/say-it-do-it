<div class="modal-header">
    <h3 class="modal-title">Do</h3>
</div>
<div class="modal-body">
    <p>What would you like to do when you say "{{command}}"?</p>
    <div ng-repeat="(serviceName, availableActions) in services">
        {{serviceName}}
        <table class="table table-bordered table-hover">
            <tr ng-repeat="(actionName, action) in availableActions" ng-click="selectAction(serviceName + '.' + actionName)">
                <td>{{actionName}} <span class="glyphicon glyphicon-ok" ng-show="serviceName + '.' + actionName==selectedAction"></span></td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
